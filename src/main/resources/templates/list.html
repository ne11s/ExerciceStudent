<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<span th:replace="~{home :: header}"></span>
<h2>List</h2>
<ul th:if="${students != null}">
    <li th:each="s : ${students}">
        <a th:href="@{/students/{id}(id=${s.getId()})}">
            <span th:text="${s.getFirstName()}"></span>
            <span th:text="${s.getLastName()}"></span>
        </a>
    </li>
</ul>
</body>
</html>
